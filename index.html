<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fx-layer"></div>
    <div id="ui">
        <h1 id="scene-name"></h1>
        <div class="guide">HOLD [D] or [SPACE] TO ACCELERATE</div>
    </div>
    <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/11/22/audio_2d5a23d3b7.mp3" loop></audio>
    <canvas id="canvas"></canvas>
    <script>
        (function() {
            // Create a new script element
            var script = document.createElement('script');
            // Set its source to the game script, appending a timestamp to prevent caching
            script.src = 'game.js?v=' + new Date().getTime();
            // Append the script element to the body
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
